<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylereg.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container{
            max-width: 650px;
            padding: 28px;
            margin: 0 28px;
            box-shadow: 0 15px 20px rgb(168, 134, 134);
        }

        h2{
            font-size: 28px;
            font-weight: 600;
            text-align: left;
            color: #ff7a05;
            padding-bottom: 8px;
            border-bottom: 1px solid silver;
        }

        .content{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }

        .input-box{
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            padding-bottom: 15px;
        }

        .input-box:nth-child(2n){
            justify-content: end;
        }

        .input-box label, .gender-tittle{
            width: 95%;
            color: #130f40;
            font-weight: bold;
            margin: 5px 0;

        }

        .gender-tittle{
            font-size: 16px;
        }
        .input-box input{
            height: 40px;
            width: 95%;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid wheat;
            outline: none;
        }

        .input-box input:is(:focus,:valid){
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .gender-category{
            color: grey;
        }

        .gender-category label{
            padding: 0 20px 0 5px;
            font-size: 14px;
        }

        .gender-category label, .gender-category input{
            cursor: pointer;   
        }

        .button-container{
            margin: 15px;
        }

        .button-container button{
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            display: block;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f19341, #ff7800);    
        }

        .button-container button:hover{
            background-image: linear-gradient(to right, #ff7800, #f19341);    
        }

        @media(max-width:600px){
            .container{
                min-width: 280px;
            }
            .content{
                max-height: 380px;
                overflow: auto;
            }
            .input-box{
                margin-bottom: 12px;
                width: 100%;
            }

            .input-box:nth-child(2n){
                justify-content: space-between;
            }

            .gender-category{
                display: flex;
                justify-content: space-between;
                width: 60%;
            }
            /* .content::-webkit-scrollbar{
                width: 0;
            } */
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="./registration.php" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name"> Name</label>
                    <input type="text" placeholder="Enter your Name" name="name" required>    
                </div>
                <!-- <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Enter your Last Name" name="lastname" required>    
                </div> -->
                <div class="input-box">
                    <label for="email">Email </label>
                    <input type="email" placeholder="Enter your Valid Email" name="email" required>    
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter your Phone Number" name="phonenumber" required>    
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>    
                </div>
                <!-- <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="Cpassword" required>    
                </div> -->
                <!-- <span class="gender-tittle">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="notsay">
                    <label for="gender">Not Prefer To Say</label>
                </div> -->
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
                

            </div>
        </form>
    </div>
</body>
</html>
